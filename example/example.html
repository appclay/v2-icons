<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nib icons</title>
    <link href="../index.css" rel="stylesheet">
    <style>
        .hlist {
            margin: 0;
            padding: 0;
        }
        .hlist li {
            display: inline-block;
            margin: 0;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Color</h2>
    <ul class="hlist">
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small v2-icon--lightgreen"></i>
            <br/>
            lightgreen
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small v2-icon--darkgreen"></i>
            <br/>
            darkgreen
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small v2-icon--lightgrey"></i>
            <br/>
            lightgrey
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small v2-icon--darkgrey"></i>
            <br/>
            darkgrey
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small v2-icon--white"></i>
            <br/>
            white
        </li>
    </ul>

    <h2>Sizing</h2>
    <ul class="hlist">
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--smallest"></i>
            <br/>
            smallest
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--small"></i>
            <br/>
            small
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--medium"></i>
            <br/>
            medium
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--large"></i>
            <br/>
            large
        </li>
        <li>
            <i class="v2-icon v2-icon--tim v2-icon--largest"></i>
            <br/>
            largest
        </li>
    </ul>

</body>
</html>
