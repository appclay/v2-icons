<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link href="helpers.css" rel="stylesheet">
    <link href="../index.css" rel="stylesheet">
</head>
<body>
<div>
    <a href="../example/example.html">Full list of icons</a>
    <h2>
        Centered Icon test
    </h2>

    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-rotate-40"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-rotate-80"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-rotate-120"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-rotate-160"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-rotate-200"></i>
    <br/>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large v2-icon--rotate-90"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large v2-icon--rotate-90"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large v2-icon--rotate-180"></i>
    <i class="v2-icon v2-icon--chevron-circle v2-icon--large v2-icon--rotate-270"></i>

    <br/>
</div>
<div>
    <h2>
        Next to text
    </h2>

    <p>smallest icon <i class="v2-icon v2-icon--chevron-circle v2-icon--smallest"></i></p>
    <p>small icon <i class="v2-icon v2-icon--chevron-circle v2-icon--small"></i></p>
    <p>medium icon <i class="v2-icon v2-icon--chevron-circle v2-icon--medium"></i></p>
    <p>large icon <i class="v2-icon v2-icon--chevron-circle v2-icon--large"></i></p>
    <p><i class="v2-icon v2-icon--chevron-circle v2-icon--small"></i> icon on the left </p>
    <p class="test-font-large">Larger Text <i class="v2-icon v2-icon--chevron-circle v2-icon--small"></i></p>

    <br/>
</div>
<div>
    <h2>
        Icon border test
    </h2>

    <i class="v2-icon v2-icon--chevron-circle v2-icon--large test-border"></i>
    <i class="v2-icon v2-icon--chevron-circle-inverse v2-icon--large test-border"></i>
    <i class="v2-icon v2-icon--megaphone v2-icon--large test-border"></i>
    <i class="v2-icon v2-icon--thumbs-up v2-icon--large test-border"></i>
    <i class="v2-icon v2-icon--ambulance v2-icon--large test-border"></i>
    <i class="v2-icon  v2-icon--dollar-circle v2-icon--large test-border"></i>
    <i class="v2-icon  v2-icon--plus-circle-inverse v2-icon--large test-border"></i>
    <i class="v2-icon  v2-icon--plus-circle v2-icon--large test-border"></i>
    <i class="v2-icon  v2-icon--help-circle v2-icon--large test-border"></i>
    <i class="v2-icon  v2-icon--help-circle-inverse v2-icon--large test-border"></i>

    <br/>
</div>
</body>
</html>
